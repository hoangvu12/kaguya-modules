name: Build module index

on:
  push:
    branches: [main]

jobs:
  upload:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Get repo name
        run: echo "REPOSITORY_NAME=${GITHUB_REPOSITORY#*/}" >> $GITHUB_ENV

      - name: Install dependencies
        run: npm install

      - name: Build modules and index
        run: npm run module:index -- --index-name=${{ env.REPOSITORY_NAME }} --index-author=${{github.repository_owner}}

      - name: Push to another branch
        uses: s0/git-publish-subdir-action@develop
        env:
          REPO: self
          BRANCH: modules # The branch name where you want to push the assets
          FOLDER: output # The directory where your assets are generated
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # GitHub will automatically add this - you don't need to bother getting a token
          MESSAGE: "Build: ({sha}) {msg}" # The commit message
